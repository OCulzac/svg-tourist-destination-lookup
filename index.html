<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://kit.fontawesome.com/f13207f118.js"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>St Vincent and the Grenadines - Tourist Destination Lookup</title>



</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 m-auto">
                <img src="images/svglogo2011.png" alt="SVG logo 2011">
                <h3 class="text-center my-3"> Destination Lookup</h3>
                <div class="form-group">
                    <input type="text" id="search" placeholder="Enter Destination Name or abbreviation..."
                        class="form-control form-control-lg">
                </div>
                <div id="match-list"></div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
